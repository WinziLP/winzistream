<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seite nicht gefunden – Winzi</title>
  <meta name="robots" content="noindex, nofollow" />
  <meta name="theme-color" content="#160b22" />
  <meta name="color-scheme" content="dark light">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,500;0,600;1,400&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header>
    <div class="nav">
      <a class="brand" href="/">
        <span class="brand__logo" aria-hidden="true">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><use href="assets/icons.svg#ico-twitch"/></svg>
        </span>
        <span class="brand__name">WINZI</span>
      </a>
    </div>
  </header>

  <main id="main">
    <section class="hero" aria-labelledby="notfound-title">
      <div>
        <p class="eyebrow">404</p>
        <h1 id="notfound-title">Seite nicht gefunden</h1>
        <p class="sub">Die aufgerufene Adresse existiert nicht oder wurde verschoben.</p>
        <div class="cta">
          <a class="btn" href="/">Zur Startseite</a>
          <a class="btn twitch" href="https://twitch.tv/winzilp" target="_blank" rel="noopener">
            <svg class="ico" viewBox="0 0 24 24" aria-hidden="true"><use href="assets/icons.svg#ico-twitch"/></svg>
            Twitch ansehen
          </a>
          <a class="btn kick" href="https://kick.com/winzi" target="_blank" rel="noopener">
            <svg class="ico" viewBox="0 0 24 24" aria-hidden="true"><use href="assets/icons.svg#ico-kick"/></svg>
            Kick ansehen
          </a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="bleed-line"></div>
    <div class="footer-inner">
      <div class="footer-bottom">© <span id="year"></span> Winzi.</div>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
